<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp - Willkommen</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.jpg">
    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar">
        <div class="container-fluid">
            <a href="index.html"><img src="img/logo.jpg"></a>
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="img/question.jpg" id="header-image" class="card-img-top">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuemin="0"
                aria-valuemax="100">
                <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
            </div>

            <div class="card-body" id="end-screen" style="display: none;">
                <h3 class="text-center">Quiz beendet!</h3>
                <div class="text-center">
                    Du hast <b id="all-right-questions-end-screen">X</b> von <b id="all-questions-end-screen">X</b>
                    Fragen richtig beantwortet!
                </div>
                <div class="button-row">
                    <button class="btn" onclick="restartGame()">Quiz Neustarten</button>
                </div>
            </div>
            <div class="card-body" id="question-body">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <button class="btn" type="button" data-bs-toggle="offcanvas" id="help-button"
                        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" disabled>Lösung ansehen</button>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas right</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body" id="offcanvasAnswer">
                            ...
                        </div>
                    </div>
                    <button class="btn" id="next-button" onclick="nextQuestion()" disabled>Nächste Frage</button>
                </div>



            </div>
        </div>
    </div>
    </div>
</body>

</html>
